name: grl
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13
  
  # Core ML / Deep Learning
  # PyTorch (automatically uses MPS on Apple Silicon, CUDA on Linux)
  - pytorch>=2.1
  - numpy>=1.24
  - scipy>=1.11
  - scikit-learn>=1.3
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Utilities
  - tqdm>=4.66
  - pyyaml
  
  # RL environments
  - gymnasium>=0.29
  
  # Development
  - ipykernel>=6.29
  - jupyter>=1.0
  - pytest>=8.0
  
  # Pip-only packages
  - pip
  - pip:
    # Configuration
    - pydantic>=2.6
    - hydra-core>=1.3
    - omegaconf>=2.3
    
    # Experiment tracking
    - tensorboard>=2.15
    - wandb>=0.16
    
    # RL libraries (for comparison baselines)
    - stable-baselines3>=2.2
    
    # Neural operators
    - neuraloperator>=0.3
    
    # Linting / formatting
    - black>=24.0
    - ruff>=0.3
    - mypy>=1.8

# -----------------------------------------------------------
# Platform Notes:
# -----------------------------------------------------------
# macOS Apple Silicon (M1/M2/M3):
#   - PyTorch automatically uses MPS backend
#   - No additional CUDA packages needed
#
# Linux with NVIDIA GPU:
#   - After creating environment, add CUDA support:
#     mamba install pytorch-cuda=12.1 -c pytorch -c nvidia
#
# RunPods / Cloud GPU:
#   - See INSTALL.md for RunPods-specific setup
# -----------------------------------------------------------
